{% extends 'main.html' %}
{% load static %}

{% block title %}
    {{page_title}}
{% endblock title %}

{% block content %}

<section class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card">

                <div class="card-header">
                    <h4>Confirm Delete</h4>
                </div>

                <div class="card-body">
                    <p> Are you sure you want to delete the Module
                        "<strong> {{object.title}} </strong>"? </p>
                    <p class="text-danger"> This action cannot be undone.</p>

                    <form action="" method="post"> {% csrf_token %} 
                        <button type="submit" class="btn btn-danger w-50">Yes, Delete</button>
                        <a href="{{object.get_absolute_url}}" class="btn btn-secondary">Cancel</a>
                    </form>

                </div>

            </div>

        </div>
    </div>
</section>

{% endblock content %}
