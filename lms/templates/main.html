<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System.</title>
    <link rel="stylesheet" href="{% static 'style/lms.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</head>
<body>
    <header><br>
        <nav id="nav">
            <a href="{% url 'courses:course_list' %}" class="btn btn-outline-success" type="block">Courses</a>
            {% if request.user.is_authenticated %}

                {% if request.user.is_student %}

                    <a href="{% url 'users:student_dashboard' %}" class="btn btn-outline-info">My Learning</a>
                    
                {% endif %}

                <a href="{% url 'users:profile' %}" class="btn btn-outline-primary">Profile</a>
                <a href="{% url 'users:logout' %}" class="btn btn-outline-warning">Logout</a>

            {% else %} 

                <a href="{% url 'users:register' %}" class="btn btn-outline-primary">Register</a>
                <a href="{% url 'users:login' %}" class="btn btn-outline-primary">Login</a>

            {% endif %}
        </nav><br>
    </header>
    
    {% block content %}

    {% endblock content %}
</body>
</html>
